<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>kknw</title>
  <link type="text/css" rel="stylesheet" href="./css/kokoui.css" />
  <link type="text/css" rel="stylesheet" href="./live/assets/waifu.min.css?v=1.4.2"/>
</head>
<body>
<div class="koko-div">
  <div class="koko-div-header">
    <div class="koko-header-logo">logo</div>
    <div class="koko-header-user">
      <ul class="koko-ul">
        <p><img src="./img/20210201.png" />管理员</p>
        <li class="koko-ul-li"><p>个人空间</p></li>
        <li class="koko-ul-li koko-ul-li-hr"><p>退出登录</p></li>
      </ul>
    </div>
    <div class="koko-header-user">
      <iframe src="./html/timetable.html" style="width: 200px; height: 50px;"></iframe>
    </div>
    <div class="koko-clear-float"></div>
  </div>
  <div class="koko-div-aside">
    <div class="koko-aside-ul">
      <ul class="koko-ul">
        Live
        <li class="koko-ul-li"><a href="">Live2d</a></li>
        <li class="koko-ul-li">Live3D</li>
        <li class="koko-ul-li"><a href="http://localhost:3000" target="mainIframe">Test</a></li>
      </ul>
    </div>
  </div>
  <div class="koko-div-article">
    <iframe src="" name="mainIframe" style="width: 100%; height: 100%;"></iframe>
  </div>
  <div class="koko-clear-float"></div>
  <div class="koko-div-footer"></div>
</div>

<!-- waifu-tips.js 依赖 JQuery 库 -->
<script src="./live/assets/jquery.min.js?v=3.3.1"></script>

<!-- 实现拖动效果，需引入 JQuery UI -->
<script src="./live/assets/jquery-ui.min.js?v=1.12.1"></script>

<div class="waifu">
  <div class="waifu-tips"></div>
  <canvas id="live2d" width="280" height="250" class="live2d"></canvas>
  <div class="waifu-tool">
    <span class="fui-home"></span>
    <span class="fui-chat"></span>
    <span class="fui-eye"></span>
    <span class="fui-user"></span>
    <span class="fui-photo"></span>
    <span class="fui-info-circle"></span>
    <span class="fui-cross"></span>
  </div>
</div>

<script src="./live/assets/waifu-tips.min.js?v=1.4.2"></script>
<script src="./live/assets/live2d.min.js?v=1.0.5"></script>
<script type="text/javascript">
  /* 可直接修改部分参数 */
  live2d_settings['modelId'] = 1;                  // 默认模型 ID
  live2d_settings['modelTexturesId'] = 72;         // 默认材质 ID 36 37 72
  live2d_settings['modelStorage'] = false;         // 不储存模型 ID
  live2d_settings['canCloseLive2d'] = true;        // 隐藏 关闭看板娘 按钮
  live2d_settings['canTurnToHomePage'] = false;    // 隐藏 返回首页 按钮
  live2d_settings['waifuSize'] = '400x360';        // 看板娘大小
  live2d_settings['waifuTipsSize'] = '240x100';    // 提示框大小
  live2d_settings['hitokotoAPI'] = 'hitokoto.cn';  // 提示框内容
  live2d_settings['waifuFontSize'] = '18px';       // 提示框字体
  live2d_settings['waifuToolFont'] = '20px';       // 工具栏字体
  live2d_settings['waifuToolLine'] = '30px';       // 工具栏行高
  live2d_settings['waifuToolTop'] = '-60px';       // 工具栏顶部边距
  live2d_settings['waifuDraggable'] = 'unlimited'; // 拖拽样式
  live2d_settings['waifuDraggableRevert'] = false; // 拖拽后是否复位
  /* 在 initModel 前添加 */
  initModel("./live/assets/waifu-tips.json?v=1.4.2")
</script>
</body>
</html>
