<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>详情</title>
        <link type="text/css" rel="stylesheet" href="../css/kokoui.css" />
        <style type="text/css">
            .koko-home {
                min-width: 800px;
                min-height: 480px;
                width: 100%;
                height: 100%;
            }
            .koko-home-div {
                min-width: 640px;

            .koko-home-head {
                min-width: 640px;
                min-height: 48px;
                width: 100%;
                height: 10%;
            }
            .koko-home-body {
                min-width: 512px;
                min-height: 432px;
                width: 80%;
                height: 90%;
                background: #CFFFF0;
            }
            .koko-home-body-head {
                min-width: 512px;
                min-height: 54px;

            </div>

    <script type="text/javascript">
        var board = $("#board").empty();
        board.append("<button>111</button><button>222</button>");
