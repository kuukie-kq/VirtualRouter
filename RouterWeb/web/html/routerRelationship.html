<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Graph关系图</title>
        <link type="text/css" rel="stylesheet" href="../css/kokoui.css" />
        <style type="text/css">
            .koko-home {
                min-width: 800px;
                min-height: 480px;
                width: 100%;
                height: 100%;
            }
            .koko-home-div {
                min-width: 640px;
                min-height: 480px;
                width: 80%;
                height: 100%;
            }
            .koko-home-head {
                min-width: 640px;
                min-height: 48px;
                width: 100%;
                height: 10%;
            }
            .koko-home-body {
                min-width: 512px;
                min-height: 432px;
                width: 80%;
                height: 90%;
                background: #CFFFF0;
            }
        </style>
    </head>
    <body>
        <!-- https://echarts.apache.org/v4/examples/zh/editor.html?c=graph-simple https://www.cnblogs.com/wheatCatcher/p/11201721.html -->
        <div class="koko-home">
            <div class="koko-home-div">
                <div class="koko-home-head">虚拟环境一览</div>
                <div class="koko-home-body">
                    <div id="graph" style="width: 80%;height: 90%"></div>
                    <script src="../js/dist/echarts.js"></script>
                    <script type="text/javascript">
                        var chats = echarts.init(document.getElementById("graph"));
                        var option = {
                            title: {
                                text: "路由器之间的关系图"
                            },
                            tooltip: {},
                            animationDurationUpdate: 1500,
                            animationEasingUpdate: 'quinticInOut',
                            series: [
                                {
                                    type: 'graph',
                                    layout: 'none',
                                    symbolSize: 50,
                                    roam: true,
                                    label: {
                                        show: true
                                    },
                                    edgeSymbol: ['circle', 'arrow'],
                                    edgeSymbolSize: [4, 10],
                                    edgeLabel: {
                                        fontSize: 20
                                    },
                                    data: [{
                                        name: '节点1',
                                        x: 300,
                                        y: 300
                                    }, {
                                        name: '节点2',
                                        x: 800,
                                        y: 300
                                    }, {
                                        name: '节点3',
                                        x: 550,
                                        y: 100
                                    }, {
                                        name: '节点4',
                                        x: 550,
                                        y: 500
                                    }],
                                    // links: [],
                                    links: [{
                                        source: 0,
                                        target: 1,
                                        symbolSize: [5, 20],
                                        label: {
                                            show: true
                                        },
                                        lineStyle: {
                                            width: 5,
                                            curveness: 0.2
                                        }
                                    }, {
                                        source: '节点2',
                                        target: '节点1',
                                        label: {
                                            show: true
                                        },
                                        lineStyle: {
                                            curveness: 0.2
                                        }
                                    }, {
                                        source: '节点1',
                                        target: '节点3'
                                    }, {
                                        source: '节点2',
                                        target: '节点3'
                                    }, {
                                        source: '节点2',
                                        target: '节点4'
                                    }, {
                                        source: '节点1',
                                        target: '节点4'
                                    }],
                                    lineStyle: {
                                        opacity: 1,
                                        width: 2,
                                        curveness: -1
                                    }
                                }
                            ]
                        };
                        chats.setOption(option);
                    </script>
                </div>
            </div>
        </div>
    </body>
</html>
